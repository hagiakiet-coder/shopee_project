<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee - Kênh Người Bán - Hà Gia Kiệt</title>
    <link rel="shortcut icon" href="../img/logo-shopee.png">
    <link rel="stylesheet" href="../css/kenh_nguoi_ban.css">
    <link rel="stylesheet" href="../font/css/all.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/grid.css">
    <script src="../js/kenh_nguoi_ban.js"></script>
</head>
<body>
    <header>
        <ul class="header_list_logo">
            <li class="li_header_list_logo_item">
                <a href="" class="li_header_list_logo_item_link">
                    <img src="../img/logo_privacy_policy.png" alt="">
                </a>
            </li>
            <li class="li_header_list_logo_item">
                <a href="./loading_screen.html" class="li_header_list_logo_item_link">
                    <span>Kênh Người Bán</span> 
                    
                </a>
            </li>
        </ul>

        <ul class="header_list_menu">
            <li class="header_list_menu_item">
                <a href="../index.html" target="_blank" class="header_list_menu_item_link">Trang chủ Shopee</a>
                <div class="header_list_menu_item_link_new">
                    MỚI
                </div>
            </li>
            <li class="header_list_menu_item" style="border: none;">
                <a href="https://www.facebook.com/hagiakiet10/" class="header_list_menu_icon_link">
                    <i class="fab fa-facebook-f header_list_menu_icon_link_item"></i>
                </a>
                
            </li>
            <li class="header_list_menu_item" style="border: none;">
                <a href="https://www.instagram.com/" class="header_list_menu_icon_link">
                    <i class="fab fa-instagram header_list_menu_icon_link_item"></i>
                </a>
            </li>
        </ul>
    </header>
    <main>
        <div class="grid wide">
            <div class="main_container">
                <div class="main_container_title_img">
                    <h1 class="main_container_title_img_heading">Bán hàng chuyên nghiệp</h1>
                    <span class="main_container_title_img_text">Quản lý shop của bạn một cách hiệu quả hơn <br> trên Shopee với Shopee - Kênh người bán</span>
                    <img src="../img/kenh_nguoi_ban_img.png" alt="" class="main_container_title_img_pic">
                </div>
                <div class="main_container_form_login">
                    <form action="" class="main_container_form_login_form">
                        <div class="main_container_form_login_form_item">
                            <h1 class="main_container_form_login_form_item_heading">Đăng nhập vào Kênh Người Bán</h1>
                            <div class="main_container_form_login_form_item_input">
                                <input type="text" class="main_container_form_login_form_item_input_item main_container_form_login_form_item_input_item_username" placeholder="Email/Số điện thoại/Tên đăng nhập">
                                <span class="main_container_form_login_form_item_warning_username main_container_form_login_form_item_warning">Không được để trống ô</span>
                            </div>
                            <div class="main_container_form_login_form_item_input">
                                <input type="text" class="main_container_form_login_form_item_input_item main_container_form_login_form_item_input_item_password" placeholder="Mật khẩu">
                                <span class="main_container_form_login_form_item_warning_password main_container_form_login_form_item_warning">Không được để trống ô</span>
                            </div>
                            <div class="main_container_form_login_form_item_action">
                                <ul class="main_container_form_login_form_item_action_list">
                                    <li class="main_container_form_login_form_item_action_list_item">
                                        <input id="checkbox_remember" type="checkbox" class="main_container_form_login_form_item_action_list_item_checkbox" style="cursor: pointer; margin: 0;">
                                        <label for="checkbox_remember" style="cursor: pointer;">Nhớ tôi</label>
                                    </li>
                                </ul>
                                <ul class="main_container_form_login_form_item_action_list">
                                    <li class="main_container_form_login_form_item_action_list_item">
                                        <a href="./forgot_passwork.html" target="_blank" class="main_container_form_login_form_item_action_list_item_link">Quên mật khẩu?</a>
                                    </li>
                                </ul>
                            </div>
                            <div class="main_container_form_login_form_item_btn_sign-in">
                                <button class="main_container_form_login_form_item_btn_sign-in_item">Đăng nhập</button>
                            </div>
                            <div class="main_container_form_login_form_item_sign-in">
                                <a href="" class="main_container_form_login_form_item_sign-in_link">Đăng nhập với tài khoản Chính/ Phụ</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
